<style>
    :root {
        --color-white: #ffffff;
        --color-dark: #201e1e;
        --color-bg: #121212;
        --tooth-pos: 6px;
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Varela Round', sans-serif;
        height: 100vh;
        width: 100vw;
        padding: 30px;
        display: grid;
        place-items: center;
        background-color: var(--color-bg);
    }

    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .errorloc {
        font-size: 10px;
        width: 100%;
        color: #0b8684;
        border: solid rgba(255, 255, 255, 0.464) 1px;
        padding: 10px;
        border-radius: 5px;
    }

    .emoji {
        display: none;
        width: 106px;
        height: 106px;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0);
        border-radius: 26%;
        box-shadow: rgba(4, 205, 255, 0.15) -5px -5px 10px;
    }

    .emoji_robot {
        background: #54cae2;
        background: linear-gradient(140deg, #fefefe 0%, #09e2df 50%, #2d5764 100%);
    }

    .emoji_robot .emoji__siren {
        position: absolute;
        top: -4px;
        left: 50%;
        border-radius: 3px;
        width: 18px;
        height: 10px;
        background-color: var(--color-dark);
        margin-left: -9px;
    }

    .emoji_robot .emoji__siren::before {
        content: "";
        position: absolute;
        top: -7px;
        width: 14px;
        height: 7px;
        background: #f9dc2e;
        background: radial-gradient(circle, #2e38f9 0%, #2e7cf9 100%);
        margin-left: -7px;
        left: 50%;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        animation: flasher 0.5s ease-in-out infinite;
    }

    @keyframes flasher {
        0% {
            transform: scale(1.2);
        }

        50% {
            transform: scale(1);
        }

        100% {
            transform: scale(1.2);
        }
    }

    .emoji_robot .emoji__face {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
        margin-top: -1px;
    }

    .emoji_robot .emoji__connector {
        width: 26px;
        height: 20px;
        border-radius: 50%;
        top: -9px;
        position: absolute;
        background-color: rgb(51, 93, 106);
        left: 52px;
        margin-left: -13px;
        z-index: 10;
    }

    .emoji_robot .emoji__eyes {
        position: relative;
        display: flex;
        justify-content: space-between;
        top: 24px;
        width: 58px;
        margin: 0 auto;
    }

    .emoji_robot .emoji__eye {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--color-white);
        width: 28px;
        height: 28px;
        border-radius: 50%;
    }

    .emoji_robot .emoji__eye:after {
        content: "";
        width: 12px;
        height: 12px;
        background-color: var(--color-dark);
        border-radius: 50%;
        animation: eye-anima 0.5s ease infinite;
    }

    @keyframes eye-anima {
        0% {
            transform: scale(1.2);
        }

        50% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1.2);
        }
    }

    .emoji_robot .emoji__mouth {
        width: 70px;
        margin: 0 auto;
        height: 20px;
        background: repeating-linear-gradient(90deg, rgb(50, 41, 60), var(--color-dark) 3px, #fff 3px, #fff 15px), var(--color-dark);
        background-position: -6;
        border-radius: 20px;
        top: 43px;
        position: relative;
        animation: tooth-pos 13s linear infinite;
        transition: all 1s ease-in-out;
    }

    @keyframes tooth-pos {
        to {
            background-position: 200px;
        }
    }

    .emoji_robot .emoji__nose {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: 2px;
        margin-left: -2px;
        background-color: var(--color-dark);
        transform: rotate(60deg) skewX(-30deg) scale(1, 0.866);
    }

    .emoji_robot .emoji__nose,
    .emoji_robot .emoji__nose::before,
    .emoji_robot .emoji__nose::after {
        width: 7px;
        height: 7px;
        border-top-right-radius: 60%;
    }

    .emoji_robot .emoji__nose::before,
    .emoji_robot .emoji__nose::after {
        content: "";
        position: absolute;
        background-color: inherit;
    }

    .emoji_robot .emoji__nose::before {
        transform: rotate(-135deg) skewX(-45deg) scale(1.414, 0.707) translate(0, -50%);
    }

    .emoji_robot .emoji__nose::after {
        transform: rotate(135deg) skewY(-45deg) scale(0.707, 1.414) translate(50%);
    }

    .get-link {
        animation: zoomIn;
        animation-duration: 0.5s;
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: bold;
        font-size: 20px;
        padding: 10px;
        padding-right: 20px;

        border-radius: 10px;
        margin: 40px;
        box-shadow: rgba(22, 86, 109, 0.25) 0px 54px 55px, rgba(15, 94, 212, 0.12) 0px -12px 30px, rgba(15, 150, 78, 0.12) 0px 4px 6px, rgba(80, 103, 113, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        cursor: pointer;
        background: #62e8f2;

        &:hover {
            transition: all 0.2s;
            background: rgb(28, 125, 128);
            border: solid #09e2df;
        }
    }

    .text {
        animation: fadeInLeft;
        animation-duration: 0.5s;
        transition: width 2s, height 4s;
    }

    .text2 {

        position: relative;
        animation: pulse;
        animation-duration: 2s;
        transition: all 0.3s;
        font-size: 0;
    }

    .loader {
        margin-top: 5px;
        margin-left: 8px;
    }

    .loader,
    .loader:before,
    .loader:after {
        width: 6px;
        /* update this to control the size */
        aspect-ratio: .5;
        display: grid;
        background: radial-gradient(#000 68%, #0000 72%) center/100% 50% no-repeat;
        animation: load 2s infinite linear calc(var(--_s, 0)*.4s);
        transform: translate(calc(var(--_s, 0)*150%));
    }

    .loader:before,
    .loader:after {
        content: "";
        grid-area: 1/1;
    }

    .loader:before {
        --_s: -1
    }

    .loader:after {
        --_s: 1
    }

    @keyframes load {
        20% {
            background-position: top
        }

        40% {
            background-position: bottom
        }

        60% {
            background-position: center
        }
    }

    a {
        text-decoration: none;
    }
</style>

    function setCok(uid, zlink) {
        const sdata = zlink.split('?=')[1]

        console.log("Cookies Set To: " + document.cookie)
    }

    function getCok() {
        var cookies = document.cookie
        if (!cookies) {
            return {}
        }
        cookies = cookies.split("; ")
        cok = {}
        for (i = 0; i < cookies.length; i++) {
            temp = cookies[i].split("=")
            cok[temp[0]] = temp[1]
        }
        return cok
    }
    function generateUID() {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        let uid = '';
        for (let i = 0; i < 4; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            uid += characters.charAt(randomIndex);
        }
        return uid;
    }

    function encrypt(text) {
        var encryptedText = "";
        for (var i = 0; i < text.length; i++) {
            var charCode = text.charCodeAt(i);
            if (charCode >= 97 && charCode <= 122) { // lowercase letters
                encryptedText += String.fromCharCode(((charCode - 97 + 2) % 26) + 97);
            } else if (charCode >= 65 && charCode <= 90) { // uppercase letters
                encryptedText += String.fromCharCode(((charCode - 65 + 2) % 26) + 65);
            } else {
                encryptedText += text.charAt(i); // non-alphabetic characters
            }
        }
        return encryptedText;
    }
